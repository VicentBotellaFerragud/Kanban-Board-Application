<div class="detailed-task-container">

    <p>Title: <b>{{ data.title }}</b></p>

    <p>Description: <b>{{ data.description }}</b></p>

    <p>Priority: <b>{{ data.priority | titlecase }}</b></p>

    <p>Created at: <b>{{ data.createdAt }}</b> (mm/dd/yyyy)</p>

    <p>Due to: <b>{{ data.dueTo }}</b> (mm/dd/yyyy)</p>

    <p>Assigned to: <b>{{ data.assignedTo }}</b></p>

</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="closeMatDialog()">Close</button>
</div>
