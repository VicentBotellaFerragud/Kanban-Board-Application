<div class="detailed-task-container">

    <p>Title: {{ data.title }}</p>

    <p>Description: {{ data.description }}</p>

    <p>Priority: {{ data.priority | titlecase }}</p>

    <p>Created at: {{ data.createdAt }} (DD/MM/YYYY format)</p>

    <p>Due to: {{ data.dueTo }} (DD/MM/YYYY format)</p>

    <p>Assigned to: {{ data.assignedTo }}</p>

</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="closeMatDialog()">Close</button>
</div>
